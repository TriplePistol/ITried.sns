<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container input[type="submit"] {
            width: 95%;
            padding: 10px;
            background-color: #00a8f3;
            border: none;
            margin: 10px 0;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #005c86;
            animation-name: click;
            animation-duration: 0.3s;
        }
        .login-container button[type="submit"]:not(:hover) {
            background-color: #00a8f3;
            animation-name: notclick;
            animation-duration: 0.3s;
        }
        .login-container button[type="register"] {
            width: 95%;
            padding: 10px;
            background-color: #00a8f3;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button[type="register"]:hover {
            background-color: #005c86;
            animation-name: click;
            animation-duration: 0.3s;
        }
        .login-container button[type="register"]:not(:hover) {
            background-color: #00a8f3;
            animation-name: notclick;
            animation-duration: 0.3s;
        }

        @keyframes click {
            from {background-color: #00a8f3;}
            to {background-color: #005c86;}
        }
        @keyframes notclick {
            from {background-color: #005c86;}
            to {background-color: #00a8f3;}
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="itrieddotsns.png" width="400" height="80">
        <h2>Login</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <button onclick="location.href='register.html'" type="register">Register</button>
    </div>
</body>
</html>
